<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./images/camera.svg" alt="Imagem da logomarca" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search"> Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções" />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="Imagem de uma mulher"
        />

        <div class="avatar"></div>
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/VS-WRkyuax4" alt="Imagem de um homeoffice estilizado">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:0.6s">
              <img src="https://source.unsplash.com/yQnyP1g5zl4" alt="Imagem de um teclado e moouse em tons de preto e vermelho">

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:0.8s">
              <img src="https://source.unsplash.com/LAY19dUD_ro" alt="Imagem de um setup estilizado com iluminação em tons de roxo">

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item"style="--delay:1s">
              <img src="https://source.unsplash.com/9856jObeogs" alt="Imagem de um setup estilizado com iluminação de colméia">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="https://source.unsplash.com/iwJscb2Ezsk" alt="Imagem de um setup minimalista">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.4s">
              <img src="https://source.unsplash.com/fwfobhsF1Kw" alt="Imagem de um setup ergonômico">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            
             <figure class="item" style="--delay:1.6s">
              <img src="https://source.unsplash.com/gvptKmonylk" alt="Imagem de com iluminação indireta">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure> 

             <figure class="item" style="--delay:1.8s">
              <img src="https://source.unsplash.com/d1Wj9qU5C-o" alt="Imagem de um setup com gato">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure> 

             <figure class="item" style="--delay:2s">
              <img src="https://source.unsplash.com/IMYU7kmPLwI" alt="Imagem de uma série de monitores exibindo códigos">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure> 
          </div>
        </div>
      </main>

      <footer class="container">
        <p>© 2024 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
